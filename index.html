<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서추천 - 리디</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <div id="topBar">
            <div class="wrap">
                <ul id="genre" >
                    <li>웹툰/만화</li>
                    <li>웹소설</li>
                    <li>만화</li>
                    <li>셀렉트<i class="fa-solid fa-chevron-right"></i></li>
                </ul>
                <ul id="info">
                    <li>회원가입</li>
                    <li>로그인</li>
                </ul>
            </div>
        </div>
        <div id ="topImg">
            <div class="wrap">
                <div id="logo"><img src="img/logo_lidi.svg"><img src="img/logo_book.svg"></div>
                <div id="search"><i class="fa-solid fa-magnifying-glass"></i><input type="text"></div>
                <div id="icon">
                    <i class="fa-solid fa-bell fa-fw"></i>
                    <i class="fa-solid fa-cart-shopping fa-fw"></i>
                    <i class="fa-solid fa-book fa-fw"></i>
                    <i class="fa-solid fa-user fa-fw"></i>
                </div>
            </div>
        </div>
        <div id="nav">
            <div class="wrap">
                <p>도서</p>
                <div id="menu">
                    <i class="fa-solid fa-bars"></i>
                    <span>전체 카테고리</span>
                </div>
            </div>
        </div>
    </header>
    <div>

    </div>
    <footer></footer>
